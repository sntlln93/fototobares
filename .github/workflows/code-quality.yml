name: Code Quality Checks

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '^8.4'
          tools: composer:v2
          coverage: xdebug

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ğŸ“¦ Cache Composer Dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: php-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            php-${{ runner.os }}-

      - name: ğŸ“¦ Cache npm Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-${{ runner.os }}-

      - name: ğŸ“¦ Instalar dependencias
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader
          npm ci

      - name: âš¡ Configurar Laravel
        run: |
          cp .env.example .env
          php artisan key:generate

  linting:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v4

      - name: ğŸ§¹ Ejecutar Laravel Pint
        run: vendor/bin/pint --test

      - name: âœ¨ Ejecutar Prettier
        run: npm run format -- --check

      - name: ğŸ” Ejecutar ESLint
        run: npm run lint -- --max-warnings=0

  typescript:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Compilar TypeScript
        run: npx tsc --noEmit
